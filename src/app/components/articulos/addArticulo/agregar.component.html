<div class="surface-card p-4 shadow-2 border-round w-full lg:w-4" style="margin: 10px auto">
  <h2 class="text-center">Nuevo Artículo</h2>
  <form>
      <label for="nombre" class="block text-900 font-medium mb-2">Nombre</label>
      <input id="nombre" type="text" pInputText class="w-full mb-3">

      <label for="descripcion" class="block text-900 font-medium mb-2">Descripción</label>
      <input id="descripcion" type="text" pInputText class="w-full mb-3">

      <label for="precio" class="block text-900 font-medium mb-2">Precio</label>
      <p-inputNumber id="precio" class="w-full mb-3"></p-inputNumber>

      <label for="stock" class="block text-900 font-medium mb-2">Stock</label>
      <p-inputNumber id="stock" class="w-full mb-3"></p-inputNumber>

      <label for="stockSec" class="block text-900 font-medium mb-2">Stock de seguridad</label>
      <p-inputNumber id="stockSec" class="w-full mb-3"></p-inputNumber>

      <label for="imagen" class="block text-900 font-medium mb-2">Imágen</label>
      <input id="imagen" type="text" pInputText class="w-full mb-3">

      <button pButton pRipple label="Guardar" class="w-full"></button>
  </form>
</div>
