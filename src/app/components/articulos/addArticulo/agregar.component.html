<div
  class="surface-card p-4 shadow-2 border-round w-full lg:w-4"
  style="margin: 10px auto"
>
  <h2 class="text-center">Nuevo Artículo</h2>
  <form>
    <label for="nombre" class="block text-900 font-medium mb-2">Nombre</label>
    <input
      id="nombre"
      type="text"
      pInputText
      class="w-full mb-3"
      name="nombre"
      placeholder="Nombre"
      formControlName="nombre"
    />

    <label for="descripcion" class="block text-900 font-medium mb-2"
      >Descripción</label
    >
    <input
      id="descripcion"
      type="text"
      pInputText
      class="w-full mb-3"
      name="desc"
      placeholder="Descripción"
      formControlName="descripcion"
    />

    <label for="precio" class="block text-900 font-medium mb-2">Precio</label>
    <p-inputNumber
      id="precio"
      class="w-full mb-3"
      name="precio"
      placeholder="Precio unitario"
      formControlName="precio"
    ></p-inputNumber>

    <label for="stock" class="block text-900 font-medium mb-2">Stock</label>
    <p-inputNumber
      id="stock"
      class="w-full mb-3"
      name="stock"
      placeholder="Unidades de Stock"
      formControlName="stock"
    ></p-inputNumber>

    <label for="stockSec" class="block text-900 font-medium mb-2"
      >Stock de seguridad</label
    >
    <p-inputNumber
      id="stockSec"
      class="w-full mb-3"
      name="security"
      placeholder="Stock de Seguridad"
      formControlName="securityStock"
    ></p-inputNumber>

    <label for="imagen" class="block text-900 font-medium mb-2">Imágen</label>
    <input
      id="imagen"
      type="text"
      pInputText
      class="w-full mb-3"
      name="image"
      placeholder="Imagen"
      formControlName="imagen"
    />

    <button pButton pRipple label="Guardar" class="w-full"></button>
  </form>
</div>
