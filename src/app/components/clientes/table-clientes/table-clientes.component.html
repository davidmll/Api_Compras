<table>
  <thead>
    <tr>
      <th>Código</th>
      <th>Nombre</th>
      <th>Apellidos</th>
      <th>Empresa</th>
      <th>Puesto</th>
      <th>CP</th>
      <th>Provincia</th>
      <th>Teléfono</th>
      <th>Fecha de Nacimiento</th>
      <th>#</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of clientes">
      <td>{{ item.codCliente }}</td>
      <td>{{ item.nombre }}</td>
      <td>{{ item.apellidos }}</td>
      <td>{{ item.empresa }}</td>
      <td>{{ item.puesto}}</td>
      <td>{{ item.cp }}</td>
      <td>{{ item.provincia }}</td>
      <td>{{ item.telefono }}</td>
      <td>{{ item.fechaNacimiento | date:'EEEE, MMMM d, y' }}</td>
      <td><button>Del</button><a [routerLink]="['/clientes/update', item.codCliente]">Edit</a></td>
    </tr>
  </tbody>
</table>
