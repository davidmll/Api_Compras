<div class="surface-card p-4 shadow-2 border-round w-full lg:w-4" style="margin: 10px auto">
  <h2 class="text-center">Nuevo Cliente</h2>
  <form (ngSubmit)="addClientes()" [formGroup]="formularioClientes">
      <label for="nombre" class="block text-900 font-medium mb-2">Nombre</label>
      <input id="nombre" type="text" pInputText class="w-full mb-3" name="nombre" placeholder="Nuevo Nombre: " formControlName="nombre">

      <label for="apellidos" class="block text-900 font-medium mb-2">Apellidos</label>
      <input id="apellidos" type="text" pInputText class="w-full mb-3" name="apellidos" placeholder="Apellidos: " formControlName="apellidos">

      <label for="empresa" class="block text-900 font-medium mb-2">Empresa</label>
      <input id="empresa" type="text" pInputText class="w-full mb-3" name="empresa" placeholder="Empresa: " formControlName="empresa">

      <label for="puesto" class="block text-900 font-medium mb-2">Puesto</label>
      <input id="puesto" type="text" pInputText class="w-full mb-3" name="puesto" placeholder="Nuevo Puesto: " formControlName="puesto">

      <label for="cp" class="block text-900 font-medium mb-2">Código postal</label>
      <p-inputNumber type="number" id="cp" class="w-full mb-3" name="CP" placeholder="Codigo Postal: " formControlName="cp"></p-inputNumber>

      <label for="provincia" class="block text-900 font-medium mb-2">Provincia</label>
      <input id="provincia" type="text" pInputText class="w-full mb-3" name="provincia" placeholder="Provincia: " formControlName="provincia">

      <label for="telefono" class="block text-900 font-medium mb-2">Teléfono</label>
      <p-inputNumber type="number" id="telefono" class="w-full mb-3"  name="telefono" placeholder="Nuevo Telefono: " formControlName="telefono" ></p-inputNumber>

      <label for="fecha" class="block text-900 font-medium mb-2">Fecha de nacimiento</label>
      <!-- <p-calendar inputId="fecha" [(ngModel)]="nuevo.fechaNacimiento" class="w-full mb-3"></p-calendar> -->
      <input id="fecha" type="date" class="w-full mb-3" name="fecha" placeholder="Fecha: " formControlName="fechaNacimiento">

      <br><br>
      <button pButton pRipple label="Guardar" class="w-full"></button>
  </form>
</div>
