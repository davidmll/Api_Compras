<div class="surface-card p-4 shadow-2 border-round w-full lg:w-4" style="margin: 10px auto">
  <h2 class="text-center">Nueva Compra</h2>
  <form (ngSubmit)="addCompra()" [formGroup]="formularioCompras">
      <label for="cliente" class="block text-900 font-medium mb-2">Cliente</label>
      <input id="cliente" type="text" pInputText class="w-full mb-3" name="codCliente" placeholder="Cliente: " formControlName="codCliente">

      <label for="articulo" class="block text-900 font-medium mb-2">Art√≠culo</label>
      <input id="articulo" type="text" pInputText class="w-full mb-3" name="codArticulo" placeholder="Articulo: " formControlName="codArticulo">

      <label for="fecha" class="block text-900 font-medium mb-2">Fecha</label>
      <input id="fecha" type="date" pInputDate class="w-full mb-3" name="fecha" placeholder="Nuevo Puesto: " formControlName="fecha">

      <label for="unidades" class="block text-900 font-medium mb-2">Unidades</label>
      <p-inputNumber id="unidades" class="w-full mb-3" name="unidades" placeholder="Unidades: " formControlName="unidades"></p-inputNumber >

      <button pButton pRipple label="Guardar" class="w-full"></button>
  </form>
</div>
